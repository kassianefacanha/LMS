<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Consulta AJAX com GET</title>
  </head>
  <body>
    <h2>O Objeto XMLHttpRequest</h2>

    <button onclick="carregarJSON()">Request Data</button>

    <p id="angel"></p>
  </body>
  <script>
    function carregarJSON() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status >= 200 && this.status < 300) {
          var resposta = this.responseText;
          var listaUsuarios = JSON.parse(resposta);
          document.getElementById("angel").innerHTML =
            "<b>Nome: </b>" +
            listaUsuarios[0].nome +
            "<b>Imagem de perfil: </br>" +
            listaUsuarios[0].perfil +
            "<b>Gênero: </br>" +
            listaUsuarios[0].genero +
            "<b>Idade: </br>" +
            listaUsuarios[0].idade +
            "<br><b>Nascimento: </b>" +
            new Date(listaUsuarios[0].nascimento).toLocaleDateString("pt-BR");
            "<b>Telefone móvel: </br>" +
            listaUsuarios[0].movel +
            "<b>Telefone fixo: </br>" +
            listaUsuarios[0].fixo +
            "<br><b>Email: </b>" +
            listaUsuarios[0].email +
            "<b>Endereço: </br>" +
            listaUsuarios[0].movel +
            
        }
      };
      xhttp.open("GET", "https://randomuser.me/api/");
      xhttp.send(null);
    }
  </script>
</html>
