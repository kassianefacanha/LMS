<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercício 01</title>
    
    <style></style>
  </head>
  <body>
    <div>
      <label for="num1">Número 1:</label>
      <input name="num1" id="num1" type="number" />
      <button onclick="somar()">Somar</button><br /><br />
      <label for="num2">Número 2:</label>
      <input name="num2" id="num2" type="number" /><br /><br />
      <label for="resultado">Resultado:</label>
      <input name="resultado" id="resultado" type="number" readonly />
    </div>
    <script>
      function somar() {
        var numero1 = document.getElementById("num1").value;//PEGA O VALOR PELO ID 
        var numero2 = document.getElementById("num2").value;//PEGA O VALOR PELO ID 
        var resultado = Number(numero1) + Number(numero2);//FAZ SOMA 
        var elemento = document.getElementById("resultado");//PEGA O INPUT PELO ID
        elemento.value = resultado;//ATRIBUI O VALOR DE RESULTADO AO VALOR DO INPUT
        elemento.style.backgroundColor = "yellow";//DEIXA O INPUT AMARELO
      }
    </script>
  </body>
</html>
