<!DOCTYPE html>
    <html>
      <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Pousada Lua Estrela</title>
        <!-- Latest compiled and minified CSS -->
        <link
          rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
        />

        <!-- Optional theme -->
        <link
         rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous"
        />
      </head>
      <body>
        <br />
        <br />
        <div
          class="container col-lg-offset-2"
          style="background-color: #F8F8FF"
        >
          <div class="bs-example" data-example-id="form-group-height-sizes">
            <div class="form-horizontal">
              <fieldset>
                <legend>Lista de Aniversário</legend>
                <div class="form-group col-lg-4">
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="nome"
                      >Nome:
                    </label>
                    <div class="col-sm-10">
                      <input
                        type="text"
                        class="form-control"
                        id="nome"
                        value=""
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="valor"
                      >Email:
                    </label>
                    <div class="col-sm-10">
                      <input
                        type="Email"
                        class="form-control"
                        id="email"
                        value=""
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="valor"
                      >Data:
                    </label>
                    <div class="col-sm-10">
                      <input
                        type="date"
                        class="form-control"
                        id="data"
                        value=""
                        required
                      />
                    </div>
                  </div>
                  <button
                    class="btn btn-primary"
                    name="acao"
                    onclick="inserir()"
                  >
                    Inserir
                  </button>
                  <input type="reset" class="btn btn-default" value="Limpar" />
                </div>
              </fieldset>
            </div>
          </div>
          <br />
          <fieldset>
            <legend>Lista de Amigos</legend>
            <table id="tabela" class="table table-bordered table-striped">
              <tr>
                <td>ID</td>
                <td>NOME</td>
                <td>Email</td>
                <td>Aniversário</td>
                <td>Excluir</td>
              </tr>
            </table>
          </fieldset>
        </div>
        <script>
          var id= 1;
          function inserir(){
            var nome = document.getElementById("nome").value;//PEGA O VALOR PELO ID
            var email = document.getElementById("email").value;//PEGA O VALOR PELO ID
            var data= document.getElementById("data").value;//PEGA O VALOR PELO ID
            data= new Date(data).toLocaleDateString("pt-BR",{timeZone:"UTC"});//TRANFORMA A DATA NA FORMATAÇÃO DO PORTUGUÊS
            
            
            var tr= document.createElement("tr");//CRIA O TR OU SEJA UMA LINHA 
            var tabela= document.getElementById("tabela");//PEGA O ELEMENTO PELO ID
            
            
            
            var td1 = document.createElement("td");// CRIA A PRIMEIRA COLUNA DA LINHA
            var textoTd1 = document.createTextNode(id);//CRIA TEXTO NO  NÓ PASSANDO ID OU SEJA  ESCREVE O ID
            td1.appendChild(textoTd1);// INSERE POR ULTIMO
            id++;// INCREMENTA O ID

            var td2 = document.createElement("td");// CRIA A SEGUNDA COLUNA DA LINHA
            var textoTd2 = document.createTextNode(nome.trim());//CRIA TEXTO NO  NÓ PASSANDO  NOME OU SEJA  ESCREVE O NOME SEM ESPAÇOS
            td2.appendChild(textoTd2)// INSERE POR ULTIMO
 
            var td3 = document.createElement("td");// CRIA A TERCEIRA COLUNA DA LINHA
            var textoTd3 = document.createTextNode(email.trim());//CRIA TEXTO NO  NÓ PASSANDO  NOME OU SEJA  ESCREVE O NOME SEM ESPAÇOS
            td3.appendChild(textoTd3);// INSERE POR ULTIMO
  
            var td4 = document.createElement("td");// CRIA A QUARTA COLUNA DA LINHA
            var textoTd4 = document.createTextNode(data.trim());//CRIA TEXTO NO  NÓ PASSANDO  NOME OU SEJA  ESCREVE O NOME SEM ESPAÇOS
            td4.appendChild(textoTd4);// INSERE POR ULTIMO
 
            var td5 = document.createElement("td");// CRIA QUINTA COLUNA DA LINHA
            var botao = document.createElement("button");// CRIA UM BUTTON
            var textoBtn = document.createTextNode("Excluir");// ONDE VAI TER NO NOME EXCLUIR ESSE BUTTON
            botao.appendChild(textoBtn);// INSERE POR ULTIMO
            td5.appendChild(botao);// INSERE POR ULTIMO
        
          tr.appendChild(td1);// INSERE POR ULTIMO IGUAL PRA TODOS
          tr.appendChild(td2);
          tr.appendChild(td3);
          tr.appendChild(td4);
          tr.appendChild(td5);
          tabela.appendChild(tr);// ATÉ AQUI
           
           
           
            botao.onclick = function(){// QUANDO CLICAR NO BOTAO ELE VAI ACIONAR ESSA FUNÇÃO
              tabela.removeChild(tr);// REMOVE A LINHA TR
            }

          }


        </script>
      </body>
    </html>
  </body>
</html>
